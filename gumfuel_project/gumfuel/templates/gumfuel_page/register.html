{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock title %}


{% block main %}

<div class="d-flex justify-content-center p-4">
    <div class="col-6">
        <div class="card bg-dark border-light">
            <h3 class="text-center text-danger fw-bold mt-3">{{ title }}</h3>
            <div class="card-body">
                <form action="" method="post">
                    {% csrf_token %}

                    <div class="form-floating flex-fill mb-4">
                        {{ form.username }}
                        <label for="{{ form.username.id_for_label }}" class="form-label">Логин</label>
                    </div>

                  <div class="form-floating flex-fill mb-4">
                        {{ form.first_name }}
                        <label for="{{ form.first_name.id_for_label }}" class="form-label">Имя</label>
                    </div>

                  <div class="form-floating flex-fill mb-4">
                        {{ form.last_name }}
                        <label for="{{ form.last_name.id_for_label }}" class="form-label">Фамилия</label>
                    </div>

                  <div class="form-floating flex-fill mb-4">
                        {{ form.email }}
                        <label for="{{ form.email.id_for_label }}" class="form-label">Эл.Почта</label>
                    </div>



                    <div class="form-floating flex-fill mb-4">
                        {{ form.password1 }}
                        <label for="{{ form.password1.id_for_label }}" class="form-label">Пароль</label>
                    </div>

                    <div class="form-floating flex-fill mb-4">
                        {{ form.password2 }}
                        <label for="{{ form.password2.id_for_label }}" class="form-label">Повторите пароль</label>
                    </div>



                    <button class="btn btn-primary fs-6" type="submit">Зарегаться</button>
                </form>
            </div>
        </div>
    </div>


</div>


{% endblock main %}
