{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock title %}


{% block main %}

<div class="d-flex justify-content-center">
    <div class="col-7 card bg-dark border-danger p-3">

        <h3 class="text-center text-danger">{{ title }}</h3>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="btn btn-primary rounded mt-3">
                {% if 'update' in request.path %}
                Изменить
                {% else %}
                Добавить
                {% endif %}

            </button>

        </form>

    </div>

</div>


{% endblock main %}
